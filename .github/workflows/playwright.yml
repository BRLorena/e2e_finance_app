name: Playwright Tests

on:
  # Run on push to dev branch
  push:
    branches: [ dev ]
  # Run on pull requests to dev
  pull_request:
    branches: [ dev ]
  # Run daily at 9 AM UTC
  schedule:
    - cron: '0 9 * * *'
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          node-modules-${{ runner.os }}-
    
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          playwright-browsers-${{ runner.os }}-
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Load Allure history from previous runs
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
        
    - name: Copy Allure history to results
      if: always()
      continue-on-error: true
      run: |
        if [ -d "gh-pages/allure-history" ]; then
          mkdir -p allure-results/history
          cp -r gh-pages/allure-history/* allure-results/history/
          echo "Loaded history from previous runs"
        else
          echo "No previous history found"
        fi
      
    - name: Run Playwright tests
      run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      
    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results-${{ matrix.shardIndex }}
        path: allure-results/
        retention-days: 7
        
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.shardIndex }}
        path: playwright-report/
        retention-days: 7

  merge-reports:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all Allure results
      uses: actions/download-artifact@v4
      with:
        path: all-allure-results
        pattern: allure-results-*
        merge-multiple: true
    
    - name: Load Allure history from previous runs
      uses: actions/checkout@v4
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
        
    - name: Generate Allure Report
      run: |
        npm install -g allure-commandline
        mkdir -p allure-report/history
        if [ -d "gh-pages/allure-history" ]; then
          cp -r gh-pages/allure-history/* allure-report/history/
        fi
        allure generate all-allure-results -o allure-report --clean
        
    - name: Save Allure history
      run: |
        mkdir -p allure-history
        cp -r allure-report/history/* allure-history/
        
    - name: Upload Allure history
      uses: actions/upload-artifact@v4
      with:
        name: allure-history
        path: allure-history/
        retention-days: 90
        
    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 7

  deploy-remerge-reports:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    permissions:
      contents: write
    steps:
    - name: Download Allure report
      uses: actions/download-artifact@v4
      with:
        name: allure-report
        path: allure-report
        
    - name: Deploy Allure report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
        force_orphan: true
